#box {
    position:absolute; 
    top:50%; 
    left:50%;
    width:50px; height:50px;          
    background-color:black;

<body>
<div id="box">

</div>
<script id="jsbin-javascript">
var body=document.getElementsByTagName('body')[0];
var box=document.getElementById('box');
var interval;
var gameB=body.getBoundingClientRect();
var boxB=box.getBoundingClientRect();
	function move (event) {
	boxB=box.getBoundingClientRect();
	if((boxB.left<=gameB.left)||(boxB.top<=gameB.top)||(boxB.right>=gameB.right)||(boxB.bottom>=gameB.bottom))
	{
		alert("gameover");
		
	}
	if (event.keyCode==37){
		console.log("left");
		 box.style.left=(boxB.left-10)+"px";
	}
	else if (event.keyCode==38){
		console.log("top");
		box.style.top=(boxB.top-10)+"px";

	}
	else if (event.keyCode==39){
		console.log("right");
		box.style.left=(boxB.left+10)+"px";

	}
	else if (event.keyCode==40){
		console.log("down");
		box.style.top=(boxB.top+10)+"px";
	}
}
window.addEventListener('keydown',move);
</script>
</body>
